{{question.body}}
<table>	
	<tbody ng-repeat="choice in question.choices">
		<tr>
			<td>{{choice[0]}}</td><td ng-show="choice[1]"><span class="label label-success">correct!</span><td>
		</tr>
	</tbody>
</table>
<table class="metatags">
	<tr>
		<td>Metatags:</td><td ng-repeat="metatag in question.metatags"><span class="label label-primary">{{metatag}}</span></td>
	</tr>
</table>

<button ng-click="removeQuestion($parent.$index)">Remove</button>

<br />
