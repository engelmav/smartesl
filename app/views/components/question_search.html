<form style="position:relative;" ng-submit="search()">
	<input type="search" placeholder="Search for existing questions" ng-model="searchPhrase" ng-change="searchQuestions(searchPhrase)">
	<input type="submit" value="Search">
</form>
<table>	
	<tbody ng-repeat="result in searchResults">
		<tr>
			<td>{{result}}</td>
		</tr>
	</tbody>
</table>
