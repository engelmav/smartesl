

<div class="row marketing">
  <h4>Quick question!</h4>
  <p ng-model="question.body">{{question.body}}</p>
  <form>
    <div ng-repeat="choice in question.choices">
        <input type="radio" 
          name="choices" 
          ng-model="$parent.choice"
          ng-value="choice" 
          />
          <label>{{choice}}</label>
    </div>
    <br />
    <button type="submit" ng-click="submitAnswer(choice);">Click me to submit!</button>
  </form>
</div>
