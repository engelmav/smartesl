
<div class="input-group">
<h4>Body</h4>
<textarea type="text" class="form-control" ng-model="questionBody" placeholder="Enter question body here. Example: Twitter was _____ in 2006 by Jack Dorsey, Noah Glass, Biz Stone, and Evan Williams" />
<br />

<h4>Choices</h4>
<div ng-repeat="input in inputs">
    <input type="text" ng-model="input.field" placeholder="choice text" />
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="input.isCorrect">Correct answer
    </label>
    <button ng-click="removeInput($index)">Remove</button>
</div>
<button ng-click="addInput()">Add a Choice</button>
<br />

<h4>Metatags</h4>
<div ng-repeat="metainput in metainputs">
    <input type="text" ng-model="metainput.field" placeholder="metatag text" />
    <button ng-click="removeMetaInput($index)">Remove</button>
</div>
<button ng-click="addMetaInput()">Add a Metatag</button>
<br /><br />
<button type="button" class="btn btn-primary" ng-click="submitQuestion(questionBody,inputs,metainputs)">{{submitButtonText}}</button>
<div ng-repeat="warning in submitQuestionWarnings">
Warning: {{warning}}
</div>
